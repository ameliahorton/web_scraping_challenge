<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mars Facts and Images</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">refresh</a></p>
    </div>

    <!-- mars news -->
    <div class="row">
      <div class="col-md-12">
        <h4 class="heading">{{mars_info.news_title}}</h4>
        <small>{{mars_info.news_text}}</small>
      </div>
    </div>
    <br>

    <!-- mars  -->
    <div class="row">
      <div class="col-md-6">
        <img class="img-responsive" src="{{mars_info.jpl_image}}" alt="JPL featured mars image">
      </div>
        <!-- mars news -->
      <div class="col-md-6">
        <small>{{mars_info.facts | safe}}</small>
      </div>
    </div>
    <br>

    <!-- hemispheres -->
    <div class="row">
      <div class="col-md-3">
        <img class="img-responsive" src="{{mars_info.cerberus_url}}" alt="Cerberus Hemisphere">
      </div>
      <div class="col-md-3">
        <img class="img-responsive" src="{{mars_info.schiaparelli_url}}" alt="Schiaparelli Hemisphere">
      </div>
      <div class="col-md-3">
        <img class="img-responsive" src="{{mars_info.syrtis_major_url}}" alt="Syrtis Major Hemisphere">
      </div>
      <div class="col-md-3">
        <img class="img-responsive" src="{{mars_info.valles_mariners_url}}" alt="Valles Marineris Hemisphere">
      </div>
      </div>
    </div>
  </div>

  </div>
</body>

</html>
